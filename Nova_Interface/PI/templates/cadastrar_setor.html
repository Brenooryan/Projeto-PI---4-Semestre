<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Setor - GenIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h1 {
            font-size: 24px;
            color: red;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: darkred;
        }
        .back-btn {
            margin-top: 20px;
            text-align: center;
            display: block;
            color: red;
            font-size: 16px;
            text-decoration: none;
        }
        .back-btn:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
        .success-message {
            color: green;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Cadastrar Novo Setor</h1>

        <!-- Exibe mensagem de erro, se houver -->
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <!-- Exibe mensagem de sucesso, se houver -->
        {% if success %}
        <div class="success-message">{{ success }}</div>
        {% endif %}

        <form action="/salvar_setor" method="POST">
            <input type="text" id="nome_Setor" name="nome_Setor" placeholder="Digite o Nome do Setor" required>
            <button type="submit">Salvar</button>
        </form>

        <!-- Link para voltar à página principal -->
        <a href="/gerenciar_setor" class="back-btn">Voltar à Tela Principal</a>
    </div>
</body>
</html>
