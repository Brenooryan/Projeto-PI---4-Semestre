<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GenIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 24px;
            color: red;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: darkred;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>GenIA</h1>
        <form action="/" method="POST">
            <input type="text" name="username" placeholder="UsuÃ¡rio" required>
            
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Senha" required>
                <span class="toggle-password" id="toggle-password">ðŸ”“</span>
            </div>

            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}

            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        // FunÃ§Ã£o para alternar a visibilidade da senha
        const togglePassword = document.getElementById('toggle-password');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            // Alterna o tipo do campo de senha
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;

            // Alterna o Ã­cone de olho
            this.textContent = type === 'password' ? 'ðŸ”“' : 'ðŸ”’';
        });
    </script>
</body>
</html>
