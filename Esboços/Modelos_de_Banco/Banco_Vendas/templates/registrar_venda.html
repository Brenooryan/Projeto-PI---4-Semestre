<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venda</title>
</head>
<body>
    <h1>Registrar Venda</h1>
    <form action="/registrar-venda" method="POST">
        <label for="nome_cliente">Nome do Cliente:</label><br>
        <input type="text" id="nome_cliente" name="nome_cliente" required><br><br>

        <label for="produto">Produto:</label><br>
        <input type="text" id="produto" name="produto" required><br><br>

        <label for="quantidade">Quantidade:</label><br>
        <input type="number" id="quantidade" name="quantidade" required><br><br>

        <label for="preco_unitario">Preço Unitário:</label><br>
        <input type="number" step="0.01" id="preco_unitario" name="preco_unitario" required><br><br>

        <input type="submit" value="Registrar Venda">
    </form>
</body>
</html>
