<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - Forgot Password</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename = 'css/sb-admin-2.min.css' )}}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename = 'css/sb-admin-2.min.css')}}" rel="stylesheet" />

    <!-- Additional CSS for custom layout -->
    <style>
        .login-form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            left: 50%;
            height: 100%;
            padding: 20px;

        }

        .login-form-container img {
            width: 450px; /* Aumenta o tamanho da logo */
            margin-left: -450px; /* Move a imagem mais para a esquerda */
        }

        .login-form {
            flex: 1; /* Permite que o formulário ocupe o espaço restante */
        }
    </style>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="login-form-container">
                                    <!-- Ícone personalizado -->
                                    <img src="{{ url_for('static', filename = 'img/logo.svg')}}" alt="Custom Icon" width="200" height="auto">
                                    <div class="login-form p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-2">Esqueceu a senha?</h1>
                                            <p class="mb-4">Entendemos, coisas acontecem. Basta inserir seu endereço de email abaixo e enviaremos um link para você redefinir sua senha!</p>
                                        </div>
                                        <form class="user">
                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Endereço de email...">
                                            </div>
                                            <a href="login.html" class="btn btn-primary btn-user btn-block">Registrar senha</a>
                                        </form>
                                        <hr />
                                        <div class="text-center">
                                            <a class="small" href="register.html">Criar nova conta!</a>
                                        </div>
                                        <div class="text-center">
                                            <a class="small" href="login.html">Ja tem uma conta? Faça Login!</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename = 'vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename = 'vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename = 'vendor/jquery-easing/jquery.easing.min.js')}}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename = 'js/sb-admin-2.min.js') }}"></script>
</body>
</html>
